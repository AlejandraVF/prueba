<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXAMEN DE PROGRAMACION</title>
</head>
<body>
    <script>
    function suma() {
      let primerNumero = 12;
      let segundoNumero = 2;
      let resultado = primerNumero + segundoNumero;
      console.log("La suma es: " + resultado);
    }

    function resta() {
      let primerNumero = 12;
      let segundoNumero = 2;
      let resultado = primerNumero - segundoNumero;
      console.log("La resta es: " + resultado);
    }

    function multiplicacion() {
      let primerNumero = 12;
      let segundoNumero = 2;
      let resultado = primerNumero * segundoNumero;
      console.log("La multiplicación es: " + resultado);
    }

    function division() {
      let primerNumero = 12;
      let segundoNumero = 2;
      let resultado = primerNumero / segundoNumero;
      console.log("La división es: " + resultado);
    }

    console.log("Resultados de las operaciones:");
        suma();
        resta();
        multiplicacion();
        division();

    </script>   
    
    
</body>
</html>
